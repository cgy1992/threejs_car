<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#controls {
				position: absolute;
				text-align:left;
				top: 40px;
				left: 5px;
				padding: 5px;
				background:white;
			}
		</style>
	</head>
	<body>
		<script src="../../js/three.js"></script>
		<script src="../../js/OrbitControls.js"></script>
		<script src="../../js/exjs/loaders/OBJLoader.js"></script>
		<script src="../../js/exjs/loaders/MTLLoader.js"></script>		
		<script src="../../js/exjs/libs/stats.min.js"></script>
		<script src="../../js/exjs/libs/dat.gui.min.js"></script>
		<script src="../../js/vue/vue.min.js"></script>
		<script>
			// Our Javascript will go here.
		</script>
		<div id="wrap">
		<div id="container">
		<div id="controls">
			<div id="group">
				<p>
					<label >body color</label>
					<input type="color" v-on:change="colorChange(this)" v-model="bodyColor"/>
				</p>
				<p>
					<label>shininess</label>
					<input type="text" v-on:change="shininessChange()" v-model="shininessValue">
				</p>
				<p>
					<label>specular</label>
					<input type="color" @change="specularChange()" v-model="specularValue">
				</p>
				
				<label>emissive</label> <br/>
				<p>
					<label>R</label>
					<input type="text" @change="emissiveChange()" v-model="emissiveR">
				</p>
				<p>
					<label>G</label>
					<input type="text" @change="emissiveChange()" v-model="emissiveG">
				</p>
				<p>
					<label>B</label>
					<input type="text" @change="emissiveChange()" v-model="emissiveB">
				</p>
				<hr/>
				<div><label>materials</label><br/>
					<div v-for="material in materials">
						{{ material.name}} : <input type="checkbox" @change="materialVisibleCheck(material)" v-model="material.visible">
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
