<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#controls {
				position: absolute;
				text-align:left;
				top: 5px;
				left: 5px;
				padding: 15px;
				background: #eee;
				border: 1px solid #aaa;
			}
			.progress{position:fixed; width:100%; height:100%; font-size:25px; text-align:center; background:#d5cbb4}
		</style>
	</head>
	<body>
		<script src="../../js/three.js"></script>
		<script src="../../js/OrbitControls.js"></script>
		<script src="../../js/exjs/loaders/OBJLoader.js"></script>
		<script src="../../js/exjs/loaders/MTLLoader.js"></script>
		<script src="../../js/exjs//lights/RectAreaLightUniformsLib.js"></script>
		<div class="progress" id="progressbar">
			<h1> Loading... </h1>
			<h4 id="progressValue">0</h4>
		</div>
		<div id="controls">
			<div id="group">
				 <div style="height: 40px">Color <input type="color" onchange="colorChange(this)" value="#ff0000"/></div>
				 <div><input type="button" onclick="toggleinner()" value="Inner Interior" id="toggleButton" /></div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
